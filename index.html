  <!-- Script JS -->
  <script>
    // Mostrar formulário após fechar modal
    const welcomeModal = document.getElementById("welcomeModal");
    const startRegistrationButton = document.getElementById("startRegistration");
    const registrationForm = document.getElementById("registrationForm");

    startRegistrationButton.addEventListener("click", () => {
      welcomeModal.style.display = "none";
      registrationForm.style.display = "block";
    });

    // Carrossel de Imagens
    const images = document.querySelectorAll('.background-carousel img');
    let currentIndex = 0;

    function showNextImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 5000);// Enviar formulário com mensagem de sucesso
const form = document.getElementById("cadastroForm");
const successMessage = document.getElementById("successMessage");

form.addEventListener("submit", async function (event) {
  event.preventDefault(); // Impede o redirecionamento padrão

  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  try {
    const response = await fetch(form.action, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    });

    if (response.ok) {
      form.reset(); // Limpa o formulário
      successMessage.classList.remove("hidden"); // Exibe mensagem
      window.scrollTo({ top: 0, behavior: "smooth" }); // Rola para o topo
    } else {
      alert("Erro ao enviar. Tente novamente.");
    }
  } catch (error) {
    alert("Erro na conexão. Verifique sua internet.");
  }
});


  </script>
